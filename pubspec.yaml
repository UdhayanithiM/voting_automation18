name: voting_automation18
description: "AI-Powered Voting Automation System using Flutter & Firebase."
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'  # Ensure compatibility with all dependencies

dependencies:
  flutter:
    sdk: flutter

  # ✅ UI Components
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.0

  # ✅ Firebase Dependencies (Stable Versions)
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  firebase_storage: ^12.4.2
  firebase_messaging: ^15.2.2
  firebase_analytics: ^11.4.2

  # ✅ State Management (Compatible Version)
  provider: ^6.0.5  # Downgraded to avoid conflicts

  # ✅ API & Local Storage
  http: ^1.2.1
  shared_preferences: ^2.2.3
  mockito: ^5.4.5
  build_runner: ^2.4.8
  build_web_compilers: ^4.1.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  mysql1: ^0.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core_platform_interface: ^5.0.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
