name: voting_automation18
description: "AI-Powered Voting Automation System using Flutter & Firebase."
publish_to: 'none'

# ✅ Correct Dart SDK version constraint
environment:
  sdk: '>=3.6.0 <4.0.0'

# ✅ Flutter Project Dependencies
dependencies:
  flutter:
    sdk: flutter

  # ✅ UI Components
  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.0   # Loading animations

  # ✅ Firebase Dependencies (Updated to Latest Versions)
  firebase_core: ^3.11.0
  firebase_auth: ^5.4.2
  cloud_firestore: ^5.6.3
  firebase_storage: ^12.4.2
  firebase_messaging: ^15.2.2
  firebase_analytics: ^11.4.2

  # ✅ State Management
  provider: ^6.1.2

  # ✅ API & Local Storage
  http: ^1.3.0   # ✅ Updated from 0.13.6
  shared_preferences: ^2.2.3  # Store user login session

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

# ✅ Flutter Project Configuration
flutter:
  uses-material-design: true
